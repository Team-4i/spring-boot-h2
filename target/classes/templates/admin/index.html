<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Database Admin Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Database Administration</h1>
        
        <div class="alert alert-info">
            Active Profile: <strong th:text="${activeProfile}">dev</strong>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Database Tables</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" th:each="table : ${tables}">
                                <a th:href="@{/admin/table/{name}(name=${table})}" th:text="${table}">Table Name</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Items in Database</div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${items}">
                                    <td th:text="${item.id}">1</td>
                                    <td th:text="${item.name}">Item Name</td>
                                    <td th:text="${item.description}">Description</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Execute Custom SQL Query</div>
                    <div class="card-body">
                        <p class="text-muted">Run custom SQL queries (SELECT only for security reasons)</p>
                        <a href="/admin/query" class="btn btn-primary">SQL Query Tool</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
