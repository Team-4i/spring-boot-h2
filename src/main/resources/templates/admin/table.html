<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table Data - Database Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .table-responsive { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Table: <span th:text="${tableName}">TableName</span></h1>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th th:each="column : ${columns}" th:text="${column}">Column Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row : ${tableData}">
                        <td th:each="column : ${columns}" th:text="${row[column]}">Data</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-4">
            <a href="/admin" class="btn btn-secondary">Back to Admin Panel</a>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
